<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Story Player - Station 2</title>
    <link rel="stylesheet" href="/shared/story-player.css" />
    <link rel="stylesheet" href="codename-verification.css" />
    <style>
      /* Override the transition time specifically for static options */
      .static-option {
        transition: opacity 3s ease, background-color 0.2s ease,
          border-color 0.2s ease;
      }
      
      /* ASCII border styling */
      .ascii-border {
        white-space: nowrap;
        overflow: hidden;
        text-align: center;
        font-family: monospace;
      }
      
      /* Static ASCII border styling */
      .with-static-borders {
        position: relative;
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .static-vertical-border {
        position: absolute;
        top: 0;
        font-family: monospace;
        line-height: 1.5;
        pointer-events: none;
      }
      
      .left-border {
        left: 0;
        text-align: left;
      }
      
      .right-border {
        right: 0;
        text-align: right;
      }
      
      /* ASCII-styled continue button */
      .navigation-container {
        text-align: center;
        margin-top: 20px;
      }
      
      .next-link {
        display: inline-block;
        background: none !important;
        color: #eaeaea !important;
        border: none !important;
        font-family: monospace;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        margin: 0 auto;
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- Codename verification overlay - displayed before story starts -->
    <div id="codename-verification">
      <div class="codename-form">
        <p>青城：缘主今日到访，不知该如何称呼？</p>
        <p>-- 请选择「故事壹」结尾处所获化名 --</p>

        <div id="codename-selection" class="codename-selection">
          <div class="codename-column" id="first-column">
            <!-- First component buttons will be generated here -->
          </div>
          <div class="codename-column" id="second-column">
            <!-- Second component buttons will be generated here -->
          </div>
          <div class="codename-column" id="third-column">
            <!-- Third component buttons will be generated here -->
          </div>
        </div>

        <div class="codename-preview" id="codename-preview">_____</div>

        <div id="error-message" class="error-message"></div>
        <button id="verify-button" disabled>确认</button>
      </div>
    </div>

    <div id="story-container">
      <!-- Story player will be initialized here after codename verification -->
      <!-- Alpine.js container will be inserted here after verification -->
    </div>
    

    <!-- Keep these scripts for verification, story-player.js will be loaded later -->
    <script src="codename-verification.js"></script>

    <script>
      // Initialize the codename verification system when the DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        initializeCodenameVerification();
      });
    </script>
  </body>
</html>
